<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH</title>
</head>
<body>
  <h1>SWITCH</h1>
    <h2>ESCOLHA UM APLICATIVO</h2>
    <p>Opção 1. NETFLIX</p>
    <p>Opção 2. Amazon Prime</p>
    <p>Opção 3. HBO</p>
  <button onclick="abrirAplicativo()">
    Digite a opção: 
  </button>
  <script>
    
    function abrirAplicativo(){
      var escolha = prompt("Qual aplicativo você deseja abrir?");

      switch (escolha){
        case "1": 
          alert("Abrindo NETFLIX");
          break;
        case "2":
          alert("Abrindo Amazon Prime");
          break;
        case "3":
          alert("Abrindo HBO");
          break;
        default:
          alert("Saindo...");
          break;
      }   
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refresh e Redirect</title>
</head>
<body>

  <h1>Refresh e Redirect</h1>

  <button 
    onclick="window.location.href='http://www.github.com/amanconde23';"
  >
    Redirect
  </button>

  <button 
    onclick="window.location.href = window.location.href"
  >
    Refresh
  </button>

</body>
</html>

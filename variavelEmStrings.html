<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis em Strings</title>
</head>
<body>
  <div id="container"></div>

  <script>
    let nome = "Amanda";
    let idade = 29;

    let stringComVariavel = `Meu nome é ${nome} e tenho ${idade} anos`;

    document.getElementById('container').innerHTML = stringComVariavel;
  </script>
</body>
</html>

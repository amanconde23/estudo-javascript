<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  
  <script>
    // buscar no array
    var array = ["Amanda", "Daniela", "Sandra", 29];
    var buscarNoArray = array.indexOf("Sandra");

    console.log(buscarNoArray);

    // método 'join'
    var arrayComExclamacao = array.join("!");

    console.log(arrayComExclamacao);

    // excluir ultimo elemento do array
    var excluirUtlimoDoArray = array.pop();

    console.log(excluirUtlimoDoArray);
    console.log(array);

    // excluir primeiro elemento do array
    var excluirPrimeiroDoArray = array.shift();

    console.log(excluirPrimeiroDoArray);
    console.log(array);

    // alterar valor de um elemento
    var isDanielaNoArray = array.indexOf("Daniela");

    if (!isDanielaNoArray){
      var alterarElementoArray = array[0] = "Roman";
    
      console.log(alterarElementoArray);
      console.log(array);
    } else {
      console.log("Elemento não encontrado");
    }
    
    // adicionar elemento no array
    var addElementoArray = array.push("Meg");

    console.log(array);

  </script>
</body>
</html>

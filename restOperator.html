<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Operator</title>
</head>
<body>
  
  <script>
    // passar mais de um valor no parametro
    function minhaLista(...nomes){
      console.log(nomes);
    }

    minhaLista("Amanda", "Daniela", "Sandra")

    // exemplo 2
    let usuarios = ["Amanda", "Daniela"];
    let novosUsuarios = cadastrar(usuarios, "Sandra", "Roman");

    function cadastrar(usuarios, ...novosUsuarios){
      let totalUsuarios = [
        ...usuarios,
        ...novosUsuarios
      ]

      return console.log(totalUsuarios);
    }

    
  </script>
</body>
</html>

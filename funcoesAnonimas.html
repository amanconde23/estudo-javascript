<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções Anônimas</title>
</head>
<body>
  
  <script>
    function adicionar(...numeros){
      // isso já é uma função anônima  (function sem nome)
      // const soma = lista.reduce(function(total, proximo){
      //   return total + proximo;
      // });

      // outra forma de escrever uma função anônima
      const soma = numeros.reduce((total, proximo) => {
        return total + proximo;
      });
      console.log(soma);

      // outra forma mais reduzida
      // const soma = numeros.reduce((total, proximo) => total + proximo);
      // console.log(soma);
    }
    adicionar(1, 2, 3, 4, 5);
  </script>
</body>
</html>
